<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

    <div class="container" id="app">
      <div class="card">
        <h1 :style="{
        color: inputValue.length < 5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
        }"> {{ title }} </h1>
        <div class="form-control">
          <input
                  type="text"
                  :placeholder="placeholderString"
                  v-model="inputValue"
                  @keypress.enter="addNewNote"
          />
        </div>

        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !==0">
          <li class="list-item" v-for="(note, index) in notes">
<!--            <span :class="note.length > 5 ? 'primary' : 'bold'">{{ToUpperCase(note)}}</span>-->
<!--            <span :class="{-->
<!--                'primary': true,-->
<!--                'bold' : note.length > 5-->

<!--            }">{{ToUpperCase(note)}}</span>-->
            <span :class="['bold', {'primary': note.length > 5}]">{{ToUpperCase(note)}}</span>
            <button class="btn danger" @click="deleteNote(index)">Delete</button>
          </li>

          <hr/>
          <li>
            <strong>Total quantity:{{ notes.length }}</strong> | Double Total: {{ doubleCountComputed }}
          </li>
        </ul>
        <div v-else>Add first note</div>
      </div>
    </div>
